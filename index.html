<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CineMovieMagic 8</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="fluid-container">
      <h1 class="jumbotron">Cine Movie Magic</h1>
      <h2>Tickets</h2>
      <form class="" action="index.html" method="post">
        <div class="form-group">
          <label for="">Age</label>
          <input id="age" type="number" min="3">
        </div>
        <div class="form-group">
          <label for="">Times</label>
          <input type="time" name="name" value="">
        </div>
        <div class="form-group">
          <label for="">Movies</label>
          <br>
          <input type="radio" name="name" value="">
          <form>
            <input type="radio" name="movie" value="new-release" checked> Moonlight<br>
            <img src="img/moonlight.jpeg" alt="" />
            <input type="radio" name="movie" value="oldy"> Casablanca<br>
            <img src="img/casablanca.jpeg" alt="" />
            <input type="radio" name="movie" value="oldy"> ET
            <img src="img/et.jpg" alt="" />
          </form>
        </div>
        <button class="btn btn-lg btn-success" type="button" name="button">Subtotal</button>
      </form>

    </div>
  </body>
</html>
