<!DOCTYPE html>
<html>
  <head>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>CineMovieMagic 8</title>
  </head>
  <body>
    <div class="fluid-container">
      <h1 class="jumbotron">Cine Movie Magic</h1>
      <div class="col-md-6">
        <h2>Tickets</h2>
        <form id="form">
          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" type="number" min="3">
          </div>
          <div class="form-group">
            <label for="time">Times</label>
            <input id="time" type="time" name="name">
          </div>

          <div class="form-inline">
            <label for="radio">Now Playing</label><br />
            <legend>!New Release!</legend>
              <label>
                <input type="radio" name="movie" value="new-release" checked>
                <img src="img/moonlight.jpeg" alt="Moonlight" />
              </label><br />

              <label>
                <input type="radio" name="movie" value="oldy">
                <img src="img/casablanca.jpeg" alt="Casablanca" />
              </label><br />
              <label>
                <input type="radio" name="movie" value="oldy">
                <img src="img/et.jpg" alt="ET" />
              </label><br />
          </div>
          <br>

          <button class="btn btn-lg btn-success" type="submit" name="button">Subtotal</button>
        </form>
        <div >
      </div>
          <ul id="receipt"></ul>
      </div>
      <div class="col-md-6">

      </div>

    </div>
  </body>
</html>
